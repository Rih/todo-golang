<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Todo List</h1>
            <p>Gestiona tus tareas de manera eficiente</p>
        </header>

        <div class="todo-form">
            <form id="todoForm">
                <div class="form-group">
                    <input type="text" id="todoTitle" placeholder="Título de la tarea" required>
                </div>
                <div class="form-group">
                    <textarea id="todoDescription" placeholder="Descripción (opcional)"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" id="submitBtn">
                        <i class="fas fa-plus"></i> Agregar Tarea
                    </button>
                    <button type="button" id="cancelBtn" style="display: none;">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-list"></i> Todas
            </button>
            <button class="filter-btn" data-filter="pending">
                <i class="fas fa-clock"></i> Pendientes
            </button>
            <button class="filter-btn" data-filter="completed">
                <i class="fas fa-check"></i> Completadas
            </button>
        </div>

        <div class="todo-stats">
            <div class="stat">
                <span class="stat-number" id="totalTodos">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="pendingTodos">0</span>
                <span class="stat-label">Pendientes</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="completedTodos">0</span>
                <span class="stat-label">Completadas</span>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Cargando...
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
        </div>

        <div class="todo-list" id="todoList">
            <!-- Los todos se cargarán aquí dinámicamente -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-clipboard-list"></i>
            <h3>No hay tareas</h3>
            <p>Agrega tu primera tarea para comenzar</p>
        </div>
    </div>

    <!-- Modal para editar todo -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Editar Tarea</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="editTitle">Título:</label>
                        <input type="text" id="editTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Descripción:</label>
                        <textarea id="editDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="editCompleted">
                            <span class="checkmark"></span>
                            Tarea completada
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelEdit">Cancelar</button>
                <button type="button" class="btn btn-primary" id="saveEdit">Guardar Cambios</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
